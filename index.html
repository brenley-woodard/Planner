<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/cloud.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/cloud.png" alt="logo" />
            <h1>Brenley's Planner</h1>
            <img class="logo" src="assets/cloud.png" alt="logo" />
        </header>

        <main>
            <section>
                <form class="item-input">
                    <input placeholder="description..." type="text" class="input" />
                    <input placeholder="duration..." type="text" class="input" />
                    <button class="input" id="input-button">Add Item</button>
                </form>
                <div class="item-box">
                    <p>Workout</p>
                    <p>1 hr</p>
                </div>
                <div class="item-box">
                    <p>Dinner Party</p>
                    <p>3 hr</p>
                </div>
                <div class="item-box">
                    <p>Study</p>
                    <p>2 hr</p>
                </div>
            </section>
        </main>
    </body>
</html>
